version: 2.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!1111111111111111111111"
  runner-test:
    machine: true
    resource_class: asdgasdgasg/test
    steps:
      - run: echo "Hi I'm on Runners!"
  build:
    working_directory: /tmp
    docker:
      - image: cimg/base:current
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts
workflows:
  say-hello-workflow:
    jobs:
      - say-hello
  testing:
    jobs:
      - runner-test
  build-artifacts:
    jobs:
      - build