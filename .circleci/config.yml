version: 2.1

jobs:
  say-hello:
    docker:
      - image: cimg/base:current
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  runner-test:
    machine: true
    resource_class: asdgasdgasg/test  # Make sure this resource class exists
    steps:
      - run:
          name: Runner Test
          command: echo "Hi I'm on Runners!"

  build:
    working_directory: /tmp
    docker:
      - image: cimg/base:current
    steps:
      - run:
          name: Creating Dummy Artifacts
          command: |
            echo "my artifact file" > /tmp/art-1;
            mkdir /tmp/artifacts;
            echo "my artifact files in a dir" > /tmp/artifacts/art-2;
      - store_artifacts:
          path: /tmp/art-1
          destination: artifact-file
      - store_artifacts:
          path: /tmp/artifacts

workflows:
  say-hello-workflow:
    jobs:
      - say-hello
      - runner-test
      - build
